<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mini Piano</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body class="body">
    <h1 id="titulo" class="tituloPrincipal">Mini Piano</h1>

    <section id="piano" class="piano">
        <div id="piano-fundo" class="pianoFundo">
            <div id="piano-tampa" class="pianoTampa">
                <p class="dicas">a</p>
                <p class="dicas">s</p>
                <p class="dicas">d</p>
                <p class="dicas">f</p>
                <p class="dicas">g</p>
                <p class="dicas">h</p>
                <p class="dicas">j</p>
            </div>
            <div class="teclas">
                <div id="piano-tecla-do" class="pianoTecla do"> </div>
                <div id="piano-tecla-re" class="pianoTecla re"> </div>
                <div id="piano-tecla-mi" class="pianoTecla mi"> </div>
                <div id="piano-tecla-fa" class="pianoTecla fa"> </div>
                <div id="piano-tecla-so" class="pianoTecla sol"> </div>
                <div id="piano-tecla-la" class="pianoTecla la"> </div>
                <div id="piano-tecla-si" class="pianoTecla si"> </div>
            </div>
        </div>  
    </section>

    <audio src="sons/do.wav" id="pianoTecla-do"></audio>
    <audio src="sons/re.wav" id="pianoTecla-re"></audio>
    <audio src="sons/mi.wav" id="pianoTecla-mi"></audio>
    <audio src="sons/fa.wav" id="pianoTecla-fa"></audio>
    <audio src="sons/sol.wav" id="pianoTecla-sol"></audio>
    <audio src="sons/la.wav" id="pianoTecla-la"></audio>
    <audio src="sons/si.wav" id="pianoTecla-si"></audio>

    <script src="main.js"></script>
</body>
</html>
