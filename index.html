<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mini Piano</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body class="body">
    <h1 id="titulo" class="tituloPrincipal">Mini Piano</h1>

    <section id="piano" class="piano">
        <div id="piano-fundo" class="pianoFundo">
            <div id="piano-tampa" class="pianoTampa">
                <p class="dicas">a</p>
                <p class="dicas">s</p>
                <p class="dicas">d</p>
                <p class="dicas">f</p>
                <p class="dicas">g</p>
                <p class="dicas">h</p>
                <p class="dicas">j</p>
            </div>
            <div class="teclas">
                <div id="piano-tecla-do" class="pianoTecla"> </div>
                <div id="piano-tecla-re" class="pianoTecla"> </div>
                <div id="piano-tecla-mi" class="pianoTecla"> </div>
                <div id="piano-tecla-fa" class="pianoTecla"> </div>
                <div id="piano-tecla-so" class="pianoTecla"> </div>
                <div id="piano-tecla-la" class="pianoTecla"> </div>
                <div id="piano-tecla-si" class="pianoTecla"> </div>
            </div>
        </div>  
    </section>

    <script src="main.js"></script>
</body>
</html>
